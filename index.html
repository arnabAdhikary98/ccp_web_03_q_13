<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./script.js"></script>
</head>
<body>
    <h2>Interactive DOM Manipulation</h2>

    <!-- Input field for color -->
    <label for="colorInput">Enter a color name:</label>
    <input type="text" id="colorInput" placeholder="e.g., blue, red, green">

    <!-- Input field for text -->
    <label for="textInput">Enter new text content:</label>
    <input type="text" id="textInput" placeholder="Type your text here">

    <!-- Buttons -->
    <button id="bgButton">Change Background</button>
    <button id="textButton">Update Text</button>

    <!-- Div to update -->
    <div id="myDiv">This is the initial text content.</div>
</body>
</html>
